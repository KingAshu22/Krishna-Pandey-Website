<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .contact-container h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .contact-container p {
            color: #666;
            margin-bottom: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: #f1f1f1;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: 0.3s;
        }

        .contact-item:hover {
            background: #e2e2e2;
        }

        .contact-item i {
            font-size: 20px;
            margin-right: 12px;
            color: #007bff;
        }

        .contact-item a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .contact-item a:hover {
            color: #007bff;
        }

        @media (max-width: 480px) {
            .contact-container {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Feel free to contact me</p>

        <div class="contact-item">
            <i class="fas fa-phone"></i>
            <a href="tel:+919833125152">+91 98331 25152</a>
        </div>

        <div class="contact-item">
            <i class="fab fa-whatsapp"></i>
            <a href="https://wa.me/+919833125152" target="_blank">Chat on WhatsApp</a>
        </div>

        <div class="contact-item">
            <i class="fab fa-instagram"></i>
            <a href="https://www.instagram.com/krishnapandeyonstage?igsh=aTZhbDk5cmJtaTk1" target="_blank">Instagram</a>
        </div>

        <div class="contact-item">
            <i class="fab fa-facebook"></i>
            <a href="/" target="_blank">Facebook</a>
        </div>

        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:yogendra12355@gmail.com">yogendra12355@gmail.com</a>
        </div>
    </div>

</body>

</html>
